<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Toastr.js CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
  <!-- Custom styles -->
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-container {
      width: 400px; /* Increased width */
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }
    .form-container form .form-group {
      margin-bottom: 20px;
    }
    .form-container form .form-control {
      border-radius: 5px;
    }
    .form-container form .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 5px;
      font-size: 16px;
    }
    .form-container form .btn-primary:hover {
      background-color: #007bff;
    }
    .form-container form .login-link {
      text-align: center;
    }
    .form-container form .login-link a {
      color: #007bff;
      text-decoration: none;
    }
    .form-container form .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Sign Up</button>
      <div class="login-link mt-3">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </form>
  </div>

  <!-- Bootstrap JS and jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Toastr.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <!-- Script for email validation and toastr notifications -->
  <script>
    $(document).ready(function() 
    {
      // Function to validate email using regex
      function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
      }
    
      // Event listener for form submission
      $('#signupForm').submit(function(event) {
        event.preventDefault();
        const email = $('#exampleInputEmail1').val();
        if (!validateEmail(email)) {
          showInvalidEmailPopup();
          return;
        }
        // Mock signup success message using toastr
        toastr.success('Sign up successful!', 'Success');
        // You can replace this with your actual signup logic (e.g., AJAX request)
      });
    
      // Function to show the invalid email popup
      function showInvalidEmailPopup() {
        $('#invalidEmailModal').modal('show');
      }
    });
  </script>

   <!-- Modal for invalid email -->
   <div class="modal fade" id="invalidEmailModal" tabindex="-1" role="dialog" aria-labelledby="invalidEmailModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="invalidEmailModalLabel">Invalid Email</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          The email address you entered is not valid. Please enter a valid email address.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
